<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main">
    <p class="txt">Press any key to get the JavaScript event keycode</p>
</div>
<div class="info display">
    <div>
        <div class="heading">event.key</div>
        <div id="Key" class="info-text">Space</div>
    </div>
    <div>
        <div class="heading">event.code</div>
        <div id="keyCode" class="info-text"></div>
    </div>
    <div>
        <div class="heading">event.which</div>
        <div id="which" class="info-text"></div>
    </div>

</div>


<script src="app.js"></script>
</body>
</html>
